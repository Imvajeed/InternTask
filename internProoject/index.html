<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="carousel-container" id="carousel-box">
        <h2>Carousel Cards Title</h2>
        <div class="carousel" id="carousel">
             <div class="carousel-inner" id="carouselInner">
            <!-- Carousel items will be injected here by JavaScript -->
        </div>
        </div>
        <button class="carousel-btn prev" id="prevBtn">&#8592;</button>
        <button class="carousel-btn next" id="nextBtn">&#8594;</button>
       
    </div>
    <div class="product-box" id="product-box" style="display: none;">
        <div id="products"></div>
        <button id="backToMain">Back</button>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
